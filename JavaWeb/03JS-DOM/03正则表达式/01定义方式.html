<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>正在表达式的定义方式</title>
</head>
<body>
  <script>
    // 正则表达式是一种匹配规则，用于检索字符串
    // 定义正则表达式有两种方式：1.直接定义 2.使用构造函数创建
    // 1.直接定义：  /匹配规则/
    let reg1 = /abc/
    // 2.使用构造函数创建
    let reg2 = new RegExp('abc')
    let str = '欢迎来到京东商城'
    // test方法，用于检查字符串是否有匹配正则表达式的内容
    console.log(reg1.test(str));
    let str2 = '你好abc'
    // 因为字符串中包含了abc，所以test方法匹配返回true
    console.log(reg1.test(str2));
    // 字符串本身也有一个方法includes，用于检查是否包含指定的内容
    console.log(str2.includes('abc'));
    // 其实正则表达式的强大之处在于，它可以通过使用通配符定义规则
    // 通配符：就是带有特定含义的字符，比如\d就表示数字
    let reg3 = /\d/;
    let str4 = '你好abc3哈哈'
    // 检查str4字符串中是否包含数字
    console.log(reg3.test(str4));
    
    
  </script>
</body>
</html>
