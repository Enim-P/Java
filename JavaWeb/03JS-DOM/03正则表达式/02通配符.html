<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>通配符</title>
</head>
<body>
  <script>
    // \d 表示数字
    let reg1 = /\d/
    console.log(reg1.test('abc'));
    console.log(reg1.test('abc123'));
    // {m,n} {n} 表示重复次数
    let reg2 = /\d{6}/
    let reg3 = /\d{3,6}/
    console.log(reg2.test('12345abc6'));
    console.log(reg3.test('1234abc56'));
    // ^ 表示必须以后面的第一个字符开头
    // $ 表示必须以前面的第一个字符结尾
    let reg4 = /^\d$/
    console.log(reg4.test('12a'));
    // 只能是一位数字
    console.log(reg4.test('9'));
    let reg5 = /^\d{6}$/
    // 验证是否是六位数字
    console.log(reg5.test('123456'));
    console.log('-----------------------');
    // \D 表示非数字
    let reg6 = /^\D$/
    console.log(reg6.test('8'));
    console.log(reg6.test(','));
    console.log('-----------------------');
    // 定义一个验证手机号码的正在表达式
    // []是取值范围，里面的字符都是或者关系
    let reg7 = /^1[35678]\d{9}$/
    console.log(reg7.test('15911111111'));
    console.log(reg7.test('11911111111'));
    console.log('-----------------------');
    // \w 表示任意一个字母、数字、下划线
    let reg8 = /^\w$/
    console.log(reg8.test('a'));
    console.log(reg8.test('A'));
    console.log(reg8.test('8'));
    console.log(reg8.test('_'));
    console.log(reg8.test('#'));
    console.log('-----------------------');
    // \W 表示非字母、数字、下划线
    let reg9 = /^\W$/
    console.log(reg9.test('#'));
    console.log(reg9.test('8'));
    console.log('-----------------------');
    // + 表示重复前一项1次或多次  === {1,}
    // * 表示重复前一项0次或多次  === {0,}
    // ? 表示重复前一项0次或1次  === {0,1}
    let reg10 = /^\d+$/
    console.log(reg10.test('1'));
    console.log(reg10.test('12'));
    console.log(reg10.test('123'));
    console.log('-----------------------');
    let reg11 = /^\d*$/
    console.log(reg11.test(''));
    console.log(reg11.test('1'));
    console.log(reg11.test('12'));
    console.log('-----------------------');
    let reg12 = /^\d?$/
    console.log(reg12.test(''));
    console.log(reg12.test('1'));
    console.log(reg12.test('12'));
    console.log('-----------------------');
    // . 表示除了换行符以外的任意一个字符
    // \. 表示点
    let reg13 = /^.$/
    let reg14 = /^\.$/
    console.log(reg13.test('a'));
    console.log(reg14.test('.'));
    console.log(reg14.test('b'));
    console.log('-----------------------');
    // ()用于合并选择
    let reg15 = /^\d{2}(12|35)$/
    console.log(reg15.test('1112'));
    console.log(reg15.test('1135'));
    console.log(reg15.test('1178'));
    console.log('-----------------------');
    // 匹配汉字使用汉字的unicode编码
    // [\u4E00-\u9FA5] 是常用汉字的unicode编码范围
    let reg16 = /^[\u4E00-\u9FA5]{2,4}$/
    console.log(reg16.test('张杰'));
    console.log(reg16.test('周传雄'));
    console.log(reg16.test('易烊千玺'));
    console.log(reg16.test('爱新觉罗顾'));
    
  </script>
</body>
</html>
