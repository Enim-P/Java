<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相对定位</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    div{
      width: 200px;
      height: 200px;
    }
    .a{
      background-color: red;
    }
    .b{
      background-color: green;
      /* relative是相对定位，是相对于自己原来的位置重新定位，
      元素采用相对定位后，保留之前的位置，只是显示的位置发生了偏移 */
      position: relative;
      left: 100px;
      top: 100px;
    }
    .c{
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="a"></div>
  <div class="b"></div>
  <div class="c"></div>
</body>
</html>
