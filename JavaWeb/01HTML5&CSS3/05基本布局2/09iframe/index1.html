<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首页</title>
  <style>
     *{
      margin: 0;
      padding: 0;
    }
    .content{
      border: 1px solid lightgrey;
      height: 500px;
      width: 1024px;
      margin: 10px auto;
    }
  </style>
</head>
<body>
  <!-- iframe是内嵌框架标签，用于在当前网页中嵌入另一个完整的网页
  frameborder属性设置边框，scrolling属性设置是否显示滚动条  -->
  <iframe src="./hearder.html" style="width: 100%;height: 102px;" 
  frameborder="0" scrolling="no"></iframe>
  <div class="content">
    <h2>首页</h2>
    <p>这里展示网站首页相关内容....</p>
    <div>
      <a href="./index2.html">商品页</a>
      <a href="./index3.html">订单页</a>
    </div>
  </div>
  <iframe src="./footer.html" style="width: 100%;height: 102px;" 
  frameborder="0" scrolling="no"></iframe>
</body>
</html>
