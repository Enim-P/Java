  <h1>南京市</h1>
  <p>南京市（Nanjing City），简称“宁”，别称“金陵”“建康”“石头城”，江苏省辖地级市，江苏省省会 [284]，副省级市、特大城市 [402]，位于江苏省西南部、长江下游，是长江三角洲中心区城市 [1]。南京市属北亚热带湿润季风气候，四季分明，雨水充沛，春秋短、冬夏长，年温差较大，素有“天然地质博物馆”之称，长江漫滩、富水软土、岗地、岩溶等多种地貌单元并存。 [9]总面积6587.04平方千米。截至2023年12月，南京市辖11个区。 [495]2024年末，南京市常住人口957.70万人。</p>
