  <h1>苏州市</h1>
  <p>苏州市，江苏省辖地级市，特大城市 [102]，位于中国华东地区，江苏省东南部，东傍上海市，南接浙江省，西抱太湖，北依长江，是长江三角洲中心区城市 [215]，属长江三角洲平原和太湖平原地区，地势低平，河流纵横，湖泊众多，太湖水面绝大部分在苏州市境内，为亚热带季风海洋性气候 [2]，总面积8657.32平方千米 [2] [146]。2023年末，苏州市辖5个区，代管4个县级市 [94] [115]，市人民政府驻姑苏区三香路998号 [67]。2024年末，苏州市常住人口1298.7万人 [234]。</p>
