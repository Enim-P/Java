<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块级元素和行级元素</title>
</head>
<body>
  <!-- 在网页中标签分为两类：1.块级标签 2.行级标签（也叫内联标签）
   块级标签按块显示，一个标快独占一行
   行级标签按行显示，一行不够放了自动换行
   通常情况下块级标签用于布局，行级标签用于在块级标签内部展示内容 -->
  <div>北京</div>
  <div>广州</div>
  <div>重庆</div>
  <hr>
  <span>北京</span>
  <span>广州</span>
  <span>重庆</span>
</body>
</html>
