<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>子元素单独设置</title>
  <style>
    .box1{
      width: 600px;
      height: 200px;
      border: 1px solid black;
      /* 设置为弹性盒子布局 */
      display: flex;
      /* 主轴方向对齐方式 */
      justify-content: space-evenly;
      /* 辅轴方向对齐方式 */
      align-items: center;
    }
    .box1 div{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      text-align: center;
      line-height: 100px;
      font-size: 40px;
    }
    .box1 .c{
      /* align-self属性，单独设置子元素在辅轴方向的对齐方式 */
      align-self: flex-end;
    }
    .box2{
      width: 600px;
      height: 200px;
      border: 1px solid black;
      display: flex;
    }
    .box2 div{
      width: 100px;
      height: 100px;
      border: 1px solid red;
      text-align: center;
      line-height: 100px;
      font-size: 40px;
    }
    .box2 .a{
      /* order属性设置子元素的排序 */
      order: 4;
    }
    .box2 .b{
      order: 1;
    }
    .box2 .c{
      order: 2;
    }
    .box2 .d{
      order: 3;
    }
  </style>
</head>
<body>
  <div class="box1">
    <div>A</div>
    <div>B</div>
    <div class="c">C</div>
    <div>D</div>
  </div>
  <div class="box2">
    <div class="a">A</div>
    <div class="b">B</div>
    <div class="c">C</div>
    <div class="d">D</div>
  </div>
</body>
</html>
