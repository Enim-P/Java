<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid练习</title>
  <style>
    .box{
      width: 300px;
      height: 500px;
      padding: 2px;
      border: 1px solid #ccc;
      /* 采用网格布局 */
      display: grid;
      grid:'a a a a'
           '. . . .'
           '. . . .'
           '. . . .'
           '. . . .'
           'b b . .';
      grid-gap:2px;
    }
    .a{
      grid-area:a;
    }
    .b{
      grid-area:b;
    }
    .box div{
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="a">0</div>
    <div>AC</div>
    <div>+/-</div>
    <div>%</div>
    <div>/</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>X</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>-</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>+</div>
    <div class="b">0</div>
    <div>.</div>
    <div>=</div>
  </div>
</body>
</html>
