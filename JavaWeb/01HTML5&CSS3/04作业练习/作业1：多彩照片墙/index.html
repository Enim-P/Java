<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>多彩照片墙</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box{
      width: 980px;
      margin: 0 auto;
      overflow: hidden;
      padding-bottom: 10px;
    }
    .box div{
      border: 1px solid #ccc;
      padding: 10px;
      margin-left: 10px;
      margin-top: 10px;
      float: left;
      border-radius: 10px;
    }
    /* 鼠标悬停在.box里面的div上面是 */
    .box div:hover{
      box-shadow: 0 0 10px tomato;
    }
    .box div img{
      width: 210px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div>
      <img src="./img/1.jpg"/>
    </div>
    <div>
      <img src="./img/2.jpg"/>
    </div>
    <div>
      <img src="./img/3.jpg"/>
    </div>
    <div>
      <img src="./img/4.jpg"/>
    </div>
    <div>
      <img src="./img/5.jpg"/>
    </div>
    <div>
      <img src="./img/6.jpg"/>
    </div>
    <div>
      <img src="./img/7.png"/>
    </div>
    <div>
      <img src="./img/8.png"/>
    </div>
  </div>
</body>
</html>
