<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习1</title>
</head>
<body>
  <script>
    //在二重循环中，外层循环变量变化一次，内层循环变量变化整个

    //练习题1：有三个班级，每个班级有四名学生，输入所有学生的成绩，并计算出每个班级的平均分

    // 外层循环控制班级数量
    for(let i=1;i<=3;i++){
      let sum = 0;  //每个班级的总分
      // 内层循环控制每个班级的学生数量
      for(let j=1;j<=4;j++){
        let score = parseInt(prompt(`请输入第${i}个班级第${j}位学生的成绩：`))
        sum += score;
      }
      // 计算每个班级的平均分
      let avg = sum / 4
      console.log(`第${i}个班级的平均分为：${avg}`);
    }
  </script>
</body>
</html>
