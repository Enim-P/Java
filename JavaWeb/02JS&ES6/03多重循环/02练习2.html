<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习2</title>
</head>
<body>
  <script>
    // 练习题2：打印直角三角形

    // 外层循环控制打印行数
    for(let i=1;i<=5;i++){
      let str = ""
      // 内层循环控制每行打印列数
      for(let j=1;j<=i;j++){
        str += "*"
      }
      console.log(str);
    }
    console.log("");
    // 外层循环控制打印行数
    for(let i=1;i<=5;i++){
      let str = ""
      // 内层循环控制每行打印列数
      for(let j=5;j>=i;j--){
        str += "*"
      }
      console.log(str);
    }
  </script>
</body>
</html>
