<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会员注册</title>
</head>
<body>
  <script>
    /*
    练习题2：会员注册，注册会员信息，输入会员号（必须是4位整数），输入姓名，输入性别（只能是男或女）
    一共有三次机会，会员信息输入错题，提示错误信息，并显示还有几次机会
    */
    for(let i=2;i>=0;i--){
      let no = parseInt(prompt('请输入4位会员号：'))
      if(no<1000 || no>=10000){
        alert('输入错误！会员号必须是4位整数！您还有'+i+'次机会！')
        continue; 
      }
      let name = prompt('请输入姓名：')
      let sex = prompt('请输入性别：')
      if(!(sex=='男' || sex=='女')){
        alert('输入错误！性别只能是男或女！您还有'+i+'次机会！')
        continue;
      }
      alert('注册成功！')
      break
    }
  </script>
</body>
</html>
