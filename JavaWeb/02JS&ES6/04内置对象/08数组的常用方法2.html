<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数组的常用方法2</title>
</head>
<body>
  <script>
    let arr1 = [11,22,33,44]
    //push方法，用于向数组中添加元素
    arr1.push(55)
    console.log(arr1);
    //unshift方法，用于在数组的前面添加元素
    arr1.unshift(66)
    console.log(arr1);
    //pop方法，用于删除并返回数组中最后一个元素
    let ret1 = arr1.pop()
    console.log(arr1);
    console.log(ret1);
    //shift方法，用于删除并返回数组中第一个元素
    let ret2 = arr1.shift()
    console.log(arr1);
    console.log(ret2);
    //splice方法，用于编辑数组（可以实现删除、修改、插入操作）
    arr1.splice(1,2)  //从索引1开始往后删除2个元素
    console.log(arr1);
    //参数1：数组的位置
    //参数2：是删除的长度，这里的长度为0，表示不删除任何元素
    //后面的所有参数，都是插入的新元素
    arr1.splice(1,0,100,200,300)
    console.log(arr1);
    //表示从1开始删除3个元素，并会替换成新的元素
    arr1.splice(1,3,111,222,333)
    console.log(arr1);
    let arr2 = [11,22,33,44,55,66,77,88,99]
    //slice方法，用于截取数组中指定区间的元素（用法给字符串的slice方法是一样的）
    //参数1：起始位置（可以取到起始位置）
    //参数2：结束位置（取不到结束位置）
    let ret3 = arr2.slice(2,5)
    console.log(ret3);
    //只传一个参数，表示从起始位置往后全部截取
    let ret4 = arr2.slice(5)
    console.log(ret4);
    //slice方法，可以传负数位置，表示从后往前的索引
    let ret5 = arr2.slice(-3)
    console.log(ret5);
    let arr3 = ['苹果','西瓜','草莓','葡萄']
    //reverse方法，用于反转数组
    arr3.reverse()
    console.log(arr3);
    let str = "欢迎光临德基广场"
    //如果反转字符串呢？
    //1.将字符串打散成数组 2.反转数组 3.再将数组拼接会字符串
    console.log(str.split('').reverse().join(''));
    
  </script>
</body>
</html>
