<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>增删改查</title>
</head>
<body>
  <script>
    let ids = [1,2,3]
    let names = ['张三','李四','王五']
    let ages = [22,23,25]
    let sexs = ['男','女','女']

    let no = 0;  //菜单编号
    do{
      no = parseInt(prompt(`学生管理系统
      1.查看学生 2.添加学生 3.修改学生 4.删除学生 0.退出系统`))
      if(no==1){
        let str = ""
        for(let i=0;i<names.length;i++){
          str += ids[i]+' '+ names[i]+' '+ages[i]+' '+sexs[i] + '\n'
        }
        alert(str)
      }else if(no==2){
        let id = parseInt(prompt('请输入学号：'))
        // 判断学号是否存在
        if(ids.includes(id)){
          alert('该学号重复！')
          continue;
        }
        let name = prompt('请输入姓名：')
        let age = parseInt(prompt('请输入年龄：'))
        let sex = prompt('请输入性别：')
        ids.push(id)
        names.push(name)
        ages.push(age)
        sexs.push(sex)
        alert('添加成功！')
      }else if(no==3){
        let id = parseInt(prompt('请输入需要修改的学生学号：'))
        // 查找学号的位置
        let index = ids.indexOf(id);
        if(index==-1){
          alert('您输入的学号不存在！')
          continue;
        }
        let name = prompt('请输入修改后的姓名：')
        let age = parseInt(prompt('请输入修改后的年龄：'))
        let sex = prompt('请输入修改后的性别：')
        names[index] = name
        ages[index] = age
        sexs[index] = sex
        alert('修改成功！')
      }else if(no==4){
        let id = parseInt(prompt('请输入需要删除的学生学号：'))
         // 查找学号的位置
        let index = ids.indexOf(id);
        if(index==-1){
          alert('您输入的学号不存在！')
          continue;
        }
        ids.splice(index,1)
        names.splice(index,1)
        ages.splice(index,1)
        sexs.splice(index,1)
        alert('删除成功！')
      }else{
        alert('成功退出系统！')
      }
    }while(no!=0)
  </script>
</body>
</html>
