    // 手写排序算法，对上面的数组进行排序

    */

    // 方式二：选择排序（每次选择一个数，其他的数挨个跟选择的数比较，比它小替换它）
    // 外层循环控制每轮选择的数
    for(let i=0;i<arr.length-1;i++){
      // 内层循环控制每轮参与比较的数
      for(let j=i+1;j<arr.length;j++){
        if(arr[i]>arr[j]){
          let temp = arr[i]
          arr[i] = arr[j]
          arr[j] = temp
        }
      }
    }

    console.log(arr);
    
  </script>
