    //prompt("请输入第一个数：","100")

    // 3.confirm()，确认框
    // 确认框的返回类型是boolean类型
    //var ret = confirm("确定删除吗？")

    // 4.parseInt()，用于强转为整数的number
    console.log(parseInt(55.01));
    console.log(parseInt(55.99));
    // 可以直接强转字符串数据
    console.log(parseInt("55.55"));
    // 哪怕字符串不是数字数据，只要开头部分有数字，它都帮你强转
    var n1 = parseInt("55.55.55.55")
    console.log(n1);
    console.log(typeof n1);   //类型是number，只不过数据的形式是整型
    console.log("------------------------");
    // 5.parseFloat()，用于强转为小数的number
    console.log(parseFloat(55.55));
    console.log(parseFloat("55.55"));
    console.log(parseFloat("55.55.55.55"));
    console.log("------------------------");
    // 5.isNaN()，用于判断是否是不是number
    // isNan:is not a number的意思
    console.log(isNaN(123));
    console.log(isNaN("123"));  //虽然是字符串，但是字符串数据是数字
    console.log(isNaN("123.123"));  //字符串的内容还是数字
    console.log(isNaN("123.123.123"));  //字符串的内容不是数字（既不是整数，也不是小数）
