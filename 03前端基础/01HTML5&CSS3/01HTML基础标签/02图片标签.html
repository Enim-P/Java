<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片标签</title>
</head>
<body>
  <!-- 网页中的标签大部分都是双标签，有部分是单标签，比如img就是单标签
    如果是单标签有两种写法：<img/>、<img>
  -->
  <!-- img是图片标签，通过src属性设置图片地址，地址可以是本地地址，也可以是网络地址 -->
  <img src="./cat.jpg"/>
  <!-- width和height属性设置图片的宽高 -->
  <img width="300" height="300" src="https://n.sinaimg.cn/sinakd20121/160/w1440h1920/20241219/81d0-282fe7d1033eb966146aeb5dae3d256f.jpg"/>
  <!-- title属性设置图片的标题，在鼠标悬停时显示 -->
  <img src="./cat.jpg" title="两只小猫"/>
  <!-- alt属性设置图片的替代文字，在图片无法正常打开时显示 -->
  <img src="./cat2.jpg" alt="两只小猫"/>
</body>
</html>
