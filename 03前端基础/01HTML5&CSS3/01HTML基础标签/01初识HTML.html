<!-- 第一行标签定义文档声明，这里表示HTML5标准，这个标签的作用是告诉浏览器当前采用的是HTML5标准编写的网页 -->
<!DOCTYPE html>
<!-- html是网页的根标签，它包含两个子标签head和body，head是头部标签，body是主体标签 -->
<!-- head标签中通常用于定义网页的配置信息 -->
<!-- body标签中通常用于定义网页的内容信息 -->
<html>
<head>
  <!-- 设置当前网页的字符编码 -->
  <meta charset="UTF-8">
  <!-- 设置当前网页的视口 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 设置网页的标题，网页的标题在浏览器的选项卡中显示 -->
  <title>我的第一个网页</title>
  <!-- 设置网页的选项卡图标 -->
  <link rel="shortcut icon" href="./my.ico" type="image/x-icon">
</head>
<body>
  <!-- h1 - h6是网页的标题标签 -->
  <h1>一级标题</h1>
  <h2>二级标题</h2>
  <h3>三级标题</h3>
  <h4>四级标题</h4>
  <h5>五级标题</h5>
  <h6>六级标题</h6>
  <!-- 段落标签 -->
  <p>Hello World</p>
  <!-- 水平线标签 -->
  <hr>
  <!-- 换行标签 -->
  <p>你好<br>世界</p>
  <P>
    <!-- 加粗标签 -->
    <strong>你好</strong>
    <!-- 倾斜标签 -->
    <em>世界</em>
  </P>
  <!-- 在网页中无论打多少个空格换多少行，默认都只是一个空格 -->
  <!-- &nbsp;是空格 -->
  <p>你好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;世界</p>
  <!-- &lt;是 < -->
  <!-- &gt;是 > -->
  <p>好好学习&lt;HTML&gt;</p>
  <!-- &quot;是双引号 -->
  <p>&quot;好好学习&quot;</p>
  <!-- &copy;是版权符号 -->
  <p>KG37版权所有&copy;</p>
</body>
</html>
