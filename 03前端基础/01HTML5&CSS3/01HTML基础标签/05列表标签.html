<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表标签</title>
</head>
<body>
  <!-- ul是无需列表，ol是有序列表，li是列表 -->
  <h2>最美城市</h2>
  <!-- 通过type属性设置无序列表的符号类型
   属性值包括：disc，circle，square，默认是disc -->
  <ul type="square">
    <!-- 在无序列表中，列表项是没有序号的，显示符号 -->
    <li>南京</li>
    <li>合肥</li>
    <li>杭州</li>
    <li>武汉</li>
  </ul>
  <h2>最美城市</h2>
  <!-- 通过type属性设置有序列表的序号
   属性值包括：A,a,I,i,1，默认是1 -->
  <ol type="I">
    <!-- 在有序列表中，列表项显示序号 -->
    <li>南京</li>
    <li>合肥</li>
    <li>杭州</li>
    <li>武汉</li>
  </ol>
  <!-- dl是定义列表标签，dt是标题标签，dd是描述标签 -->
  <dl>
    <dt>重庆</dt>
    <dd>是一个美丽的地方</dd>
  </dl>
  <!-- 一个dl可以定义多个dt -->
  <dl>
    <dt>南京</dt>
    <dd>南京市（Nanjing City），简称“宁”，别称“金陵”“建康”“石头城”，江苏省辖地级市，江苏省省会 [284]，副省级市、特大城市 [403]，位于江苏省西南部、长江下游，是长江三角洲中心区城市 [1]。</dd>
    <dt>合肥</dt>
    <!-- 一个dt可以由多个dd来描述 -->
    <dd>合肥市（Hefei City），简称“庐”或“合”，古称庐州、庐阳、合淝</dd>
    <dd>是安徽省辖地级市、省会、特大城市</dd>
  </dl>
</body>
</html>
