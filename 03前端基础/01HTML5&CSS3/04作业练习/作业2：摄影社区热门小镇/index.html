<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>摄影社区热门小镇</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .content{
      width: 920px;
      border: 1px solid #ccc;
      margin: 0 auto;
      padding: 10px;
      margin-top: 10px;
    }
    h2{
      font-size: 20px;
      color: #666;
    }
    .list{
      margin-top: 10px;
      overflow: hidden;
    }
    .list dl{
      float:left;
      width: 300px;
      margin-bottom: 20px;
    }
    .list dl dt{
      float: left;
      margin-right: 10px;
    }
    .list dl dt img{
      border: 1px solid #ccc;
      padding: 4px;
      border-radius: 4px;
    }
    .list dl dd{
      font-size: 14px;
      color: #777;
    }
    .list dl .title{
      color: rgb(48, 175, 234);
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>摄影社区热门小镇</h2>
    <div class="list">
      <dl>
        <dt>
          <img src="./img/pic_01.jpg" />
        </dt>
        <dd class="title">风景狙击手</dd>
        <dd>成员：80</dd>
        <dd>作品：276</dd>
      </dl>
      <dl>
        <dt>
          <img src="./img/pic_02.jpg" />
        </dt>
        <dd class="title">叙事感</dd>
        <dd>成员：235</dd>
        <dd>作品：116</dd>
      </dl>
      <dl>
        <dt>
          <img src="./img/pic_03.jpg" />
        </dt>
        <dd class="title">定焦视界</dd>
        <dd>成员：56</dd>
        <dd>作品：456</dd>
      </dl>
      <dl>
        <dt>
          <img src="./img/pic_04.jpg" />
        </dt>
        <dd class="title">中画幅乐园</dd>
        <dd>成员：130</dd>
        <dd>作品：239</dd>
      </dl>
      <dl>
        <dt>
          <img src="./img/pic_05.jpg" />
        </dt>
        <dd class="title">《卡啪》先锋...</dd>
        <dd>成员：78</dd>
        <dd>作品：125</dd>
      </dl>
      <dl>
        <dt>
          <img src="./img/pic_06.jpg" />
        </dt>
        <dd class="title">植物的无声世界</dd>
        <dd>成员：235</dd>
        <dd>作品：1258</dd>
      </dl>

    </div>
  </div>
</body>
</html>
