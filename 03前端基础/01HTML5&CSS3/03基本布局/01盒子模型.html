<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>盒子模型</title>
  <style>
    /* 在网页中所有的元素都可以当成是一个盒子，网页的布局就是盒子跟盒子的布局，
    有大盒子套小盒子，有多个盒子并排等等。
    盒子自身具有三个属性：边框、内边距、外边距 */
    .a{
      width: 200px;
      height: 200px;  
      /* 边框 */
      border: 5px solid black;
      /* 内边距：内容与边框的距离 */
      padding: 10px;
      /* 外边距：盒子与盒子的距离 */
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="a">好好学习</div>
  <div class="a">好好学习</div>
</body>
</html>
