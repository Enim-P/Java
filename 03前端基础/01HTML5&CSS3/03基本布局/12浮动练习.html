<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动练习</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
      text-decoration: none;
    }
    a{
      color: #333;
    }
    ul{
      height: 50px;
      width: 1000px;
      margin: 0 auto;
      background-color: lightblue;
    }
    ul li{
      width: 160px;
      height: 50px;
      line-height: 50px;
      float: left;
      text-align: center;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">列表</a></li>
    <li><a href="#">商品</a></li>
    <li><a href="#">订单</a></li>
    <li><a href="#">地址</a></li>
    <li><a href="#">详情</a></li>
  </ul>
</body>
</html>
