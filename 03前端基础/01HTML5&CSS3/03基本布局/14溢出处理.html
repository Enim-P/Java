<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>溢出处理</title>
  <style>
    .a{
      width: 400px;
      height: 400px;
      border: 1px solid black;
      /* overflow属性，用于设置溢出处理，属性值包括：
      visible溢出部分显示（默认值）
      hidden溢出部分隐藏
      scroll溢出部分通过滚动条查看，没有溢出时，在父容器中依然会显示滚动条的区域
      auto表示自动，当内容溢出时，自动显示滚动条 */
      overflow:auto;
    }
    /* 当子元素的宽高大于父元素的宽高时，子元素会溢出 */
    .a div{
      width: 300px;
      height: 1000px;
      background:linear-gradient(to bottom,blue,green)
    }
    .b{
      width: 400px;
      height: 400px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="a">
    <div></div>
  </div>
  <div class="b">
    <div></div>
  </div>
</body>
</html>
