<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>列表样式</title>
  <style>
    /* 无序列表的列表项默认带有列表符号，
    有序列表的列表项默认带有列表序号，
    实际开发中，要都去掉 */
    ol,ul{
      /* 设置列表样式为none */
      list-style:none;
    }
  </style>
</head>
<body>
  <ul>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ul>
  <ol>
    <li>北京</li>
    <li>上海</li>
    <li>广州</li>
    <li>深圳</li>
  </ol>
</body>
</html>
