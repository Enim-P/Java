<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频标签</title>
</head>
<body>
  <!-- video是视频标签
   src属性设置视频地址
   controls属性是播放器控件
   autoplay属性是自动播放
   loop属性是循环播放
    -->
  <video  src="./video/video.webm"
  controls
  autoplay
  loop />
</body>
</html>
