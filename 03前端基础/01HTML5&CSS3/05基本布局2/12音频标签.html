<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>音频标签</title>
</head>
<body>
  <!-- audio是音频标签，用法跟video是一样的，
   注意：audio标签无法识别autoplay，如果指定通过设置autoplay是无法自动播放的 -->
  <audio src="./audio/music.mp3" 
  controls
  autoplay
  loop
  ></audio>
</body>
</html>
