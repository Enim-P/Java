  <h1>无锡市</h1>
  <p>无锡市，简称“锡”，江苏省辖地级市，Ⅰ型大城市 [136]，地处华东地区、江苏省南部，北依长江，南濒太湖，东邻苏州市，西连常州市，南和西南与浙江省湖州市、安徽省宣城市交界，京杭大运河穿境而过，总面积4627.46平方千米 [121]。境内以平原为主，星散分布着低山、残丘。属北亚热带湿润季风气候区。截至2023年末，全市辖5个区，代管2个县级市。 [51]截至2024年末，全市常住人口750.50万人。</p>
