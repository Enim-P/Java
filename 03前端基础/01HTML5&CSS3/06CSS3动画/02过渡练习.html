<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>过渡练习</title>
  <style>
    .a{
      width: 300px;
      height: 500px;
      margin: 100px auto;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: -10px -10px 20px #bbb;
      /* 添加了过渡属性后，鼠标悬停后的效果就会很自然 */
      transition: all .5s;
    }
    .a img{
      width: 100%;
      height: 100%;
    }
    .a:hover{
      width: 330px;
      height: 550px;
      box-shadow: -5px -5px 10px #eee;
    }
  </style>
</head>
<body>
  <div class="a">
    <img src="https://img2.baidu.com/it/u=3423275692,2441275756&fm=253&app=138&f=JPEG?w=800&h=1422"/>
  </div>
</body>
</html>
