<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>节流</title>
  <style>
    .jl{
      width: 300px;
      height: 300px;
      background-color: lightblue;
    }
  </style>
</head>
<body>
  <div class="jl"></div>
  <script src="./js/jquery.js"></script>
  <script>
    // 在指定的时间内只触发一次行为：节流
    // 比如：连续点击5秒内只触发一次
    let time = null    // 节流时间
    $('.jl').click(function(){
      if(new Date() - time >= 5000){
        console.log('有效节流....');
        time = new Date()  //更新节流时间
      }
    })
  </script>
</body>
</html>
