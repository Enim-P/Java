<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>键盘事件</title>
</head>
<body>
  <input type="text" id="txt">
  <button id="search">搜索</button>
  <script>
    function $(select){
      return document.querySelector(select)
    }

    // 键盘按下事件
    $('#txt').onkeydown = function(){
      console.log('按键按下');
    }
    
    // 按键产生输出字符事件
    $('#txt').onkeypress = function(){
      console.log('按键产生输出字符');
    }

    $('#txt').onkeyup = function(e){
      console.log('按键弹起');
      let {keyCode} = e
      // 判断是否按下了回车键
      if(keyCode==13){
        // 触发搜索按钮的点击事件
        $('#search').click()
      }
    }

    $('#search').onclick = function(){
      let val = $('#txt').value
      alert('搜索：'+val)
    }
  </script>
</body>
</html>
