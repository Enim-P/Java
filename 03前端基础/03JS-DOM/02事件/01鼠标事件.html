<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标事件</title>
  <style>
    .one{
      width: 150px;
      height: 150px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="one"></div>
  <script>
    function $(select){
      return document.querySelector(select)
    }
    //点击事件
    $('.one').onclick = function(){
      console.log("onclick：点击事件");
    }
    //双击事件
    $('.one').ondblclick = function(){
      console.log("ondblclick：双击事件");
    }
    //右击事件
    $('.one').oncontextmenu = function(){
      console.log("oncontextmenu：鼠标右键点击事件");
    }
    //鼠标进入事件
    $('.one').onmouseenter = function(){
      console.log('onmouseenter：鼠标进入事件');
    }
    //鼠标离开事件
    $('.one').onmouseleave = function(){
      console.log('onmouseleave：鼠标离开事件');
    }
    //鼠标移动事件
    $('.one').onmousemove = function(){
      console.log("onmousemove：鼠标移动事件");
    }
    //鼠标按下事件
    $('.one').onmousedown = function(){
      console.log("onmousedown：鼠标按下事件");
    }
    //鼠标弹起事件
    $('.one').onmouseup = function(){
      console.log("onmouseup：鼠标弹起事件");
    }
  </script>
</body>
</html>
