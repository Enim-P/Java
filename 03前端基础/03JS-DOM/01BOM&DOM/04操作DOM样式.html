<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作DOM样式</title>
  <style>
    .box{
      font-size: 20px;
      width: 300px;
      height: 100px;
      border: 1px solid black;
      background-color: lightblue;
    }
    .box2{
      color: red;
      text-shadow: 0 0 5px blue;
      box-shadow: 0 0 10px green;
    }
  </style>
</head>
<body>
  <div class="a">通过style属性设置样式</div>
  <hr>
  <div id="b">通过className属性设置class样式</div>
  <hr>
  <div id="c">通过classList属性设置多个class样式</div>
  <script>
    let a = document.querySelector('.a')
    // 通过style属性设置样式
    // 注意：样式名称以前的css怎么写，它就怎么写，注意采用小驼峰命名
    a.style.fontSize = '20px'
    a.style.width = '300px'
    a.style.height = '100px'
    a.style.border = '1px solid black'
    a.style.padding = '5px'
    a.style.backgroundColor = 'lightblue'
    // 通过className属性指定一个class样式
    // 它只能指定一个class样式
    let b = document.querySelector('#b')
    b.className = "box"
    //b.className ="box2"
    // 通过classList可以添加多个class样式，也可以移除指定的class样式
    let c = document.querySelector('#c')
    c.classList.add("box")
    c.classList.add('box2')
    //c.classList.remove("box")
    //c.classList.remove('box2')
  </script>
</body>
</html>
