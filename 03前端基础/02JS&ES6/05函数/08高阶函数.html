<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高阶函数</title>
</head>
<body>
  <script>
    // 在js中，一个返回的参数是函数，或者返回值是函数，满足其中一个条件，这个函数就是高阶函数
    
    // fun1的参数是一个函数，那么fun1就是高阶函数
    function fun1(cb){
      cb()
    }
    // 调用fun1，传递的参数是一个具体函数
    fun1(function(){
      console.log('哈哈');
    })
    console.log('---------------');
    
    // fun2的返回值是一个函数，那么fun2就是高阶函数
    function fun2(){
      return function(){
        console.log('呵呵');
      }
    }
    // 调用fun2，就收fun2返回出来的函数
    let ret = fun2()
    // 执行fun2返回出来的函数
    ret()
  </script>
</body>
</html>
