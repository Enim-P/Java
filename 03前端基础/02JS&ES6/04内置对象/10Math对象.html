<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math对象</title>
</head>
<body>
  <script>
    // Math对象,提供了一些算术方法，可以方便我们计算

    //random方法，返回0-1之间的随机数
    console.log(Math.random());
    //abs方法，返回一个数的绝对值
    console.log(Math.abs(100));
    console.log(Math.abs(-100));
    //ceil方法，是向上取整
    console.log(Math.ceil(55.01));
    //floor方法，是向下取整
    console.log(Math.floor(55.99));
    //round方法，用于四舍五入
    console.log(Math.round(55.4));
    console.log(Math.round(55.5));
    //max方法，返回最大值
    console.log(Math.max(11,55,44,22,33));
    //min方法，返回最小值
    console.log(Math.min(11,55,44,22,33));
    //pow方法，计算指定数的次方值
    console.log(Math.pow(3,4));
    
  </script>
</body>
</html>
