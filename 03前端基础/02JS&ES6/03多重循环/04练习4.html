<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>练习4</title>
</head>
<body>
  <script>
    // 练习题4：打印99乘法表
    /*
      1*1=2
      2*1=2 2*2=4
      3*1=3 3*2=6 3*3=9
      ......
    */
    for(let i=1;i<=9;i++){
      let str = ""
      for(let j=1;j<=i;j++){
        str += i+"*"+j+"="+(i*j)+" "
      }
      console.log(str);
    }
  </script>
</body>
</html>
