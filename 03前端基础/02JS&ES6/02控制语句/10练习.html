<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小型ATM机系统</title>
</head>
<body>
  <script>
    let money = 10000; //当前存款
    let no;   //循环变量，控制循环条件
    do{
      no = parseInt(prompt(`小型ATM机系统：
      1.查看存款 2.取款 3.存款 0.退出系统`))
      switch(no){
        case 1:
          alert('当前账户余额：'+money)
          break;
        case 2:
          let m = parseInt(prompt('请输入取款金额：'))
          if(money<m){
            alert('账户余额不足！')
          }else{
            money -=m;
            alert('取款成功！')
          }
          break;
        case 3:
          let m2 = parseInt(prompt('请输入存款金额：'))
          money += m2;
          alert('存款成功！')
          break;
        default:
          alert('成功退出系统！') 
          break;
      }
    }while(no!=0);
  </script>
</body>
</html>
