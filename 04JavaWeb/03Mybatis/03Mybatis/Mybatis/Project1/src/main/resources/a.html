<!--文档声明：表示当前HTML采用的是HTML5的标准-->
<!DOCTYPE html>
<!--html是根标签，head是头部标签，body是主体标签，meta标签用于配置信息，title是网页的标题标签-->
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--h是内容标题标签，p是段落标签-->
    <h2>Hello HTML</h2>
    <p>大家好！才是真的好！</p>
    <!--
    在HTML文件中，每个标签都是有含义的，不能随便定义标签，只能使用官方定义好的标签
    -->
</body>
</html>
